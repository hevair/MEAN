<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th> 
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="debit in pagCtrl.pagamento.debits" >
                <td>
                    <input ng-model="debit.name" class="form-control" placeholder="Nome"
                        ng-readonly="pagCtrl.tabDelete" />
                </td>
                <td>
                    <input ng-model="debit.value" class="form-control" placeholder="Valor"
                      ng-change="pagCtrl.calcularValor()"  ng-readonly="pagCtrl.tabDelete" type="number"/>
                </td>
                <td>
                    <input ng-model="debit.status" class="form-control" placeholder="Status"
                        ng-readonly="pagCtrl.tabDelete" />
                </td>

                <td class="table-actions">
                    <button class="btn btn-succes" ng-disabled="pagCtrl.tabDelete"
                      ng-click="pagCtrl.addDebits($index)"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-warning" ng-disabled="pagCtrl.tabDelete"
                      ng-click="pagCtrl.cloneDebits($index,debit)"><i class="fa fa-clone"></i></button>
                    <button class="btn btn-danger"ng-disabled="pagCtrl.tabDelete"
                     ng-click="pagCtrl.deleteDebits($index)"><i class="fa fa-trash-o"></i></button>

                </td>
            </tr>
        </tbody>

    </table>

</div>
