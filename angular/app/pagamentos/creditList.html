<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th> 
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in pagCtrl.pagamento.credits" >
                <td>
                    <input ng-model="credit.name" class="form-control" placeholder=" Nome"
                        ng-readonly="pagCtrl.tabDelete" />
                </td>
                    <td>
                    <input ng-model="credit.value" class="form-control" placeholder="Valor"
                       ng-change="pagCtrl.calcularValor()"  ng-readonly="pagCtrl.tabDelete" type="number"/>
                </td>
                <td class="table-actions">
                    <button class="btn btn-succes" ng-disabled="pagCtrl.tabDelete"
                        ng-click="pagCtrl.addCredits($index)"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-warning" ng-disabled="pagCtrl.tabDelete"
                        ng-click="pagCtrl.cloneCredits($index,credit)"><i class="fa fa-clone"></i></button>
                    <button class="btn btn-danger" ng-disabled="pagCtrl.tabDelete"
                        ng-click="pagCtrl.deleteCredits($index)"><i class="fa fa-trash-o"></i></button>

                </td>
            </tr>
        </tbody>

    </table>

</div>
