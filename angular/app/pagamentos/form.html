<div role="form">
    <div class="box-body">
       <field id="name" label="Nome" grid="12 6 4" placeholder="Nome"
            model="pagCtrl.pagamento.name" readonly="pagCtrl.tabDelete"></field>

       <field id="month" label="mês" grid="12 6 4" placeholder="Mês" type="number"
            model="pagCtrl.pagamento.month" readonly="pagCtrl.tabDelete"></field>

       <field id="year" label="Ano" grid="12 6 4" placeholder="Ano" type="number"
             model="pagCtrl.pagamento.year" readonly="pagCtrl.tabDelete"> </field>
        
        <div class="col-xs-12">
            <fieldset>
                <legend>Resumo</legend>
                <div ng-include="'pagamentos/summary.html'"></div>
            </fieldset>

        </div>


        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Créditos</legend>
                <div ng-include="'pagamentos/creditList.html'"></div>
            </fieldset>
        </div>

        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Debitos</legend>
                <div ng-include="'pagamentos/debitsList.html'"></div>
            </fieldset>
        </div>

    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="pagCtrl.create()"
         ng-if="pagCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-if="pagCtrl.tabUpdate"
          ng-click="pagCtrl.update()" >Alterar</button>
        <button class="btn btn-danger" ng-if="pagCtrl.tabDelete"
            ng-click="pagCtrl.delete()">Excluir</button>
        <button class="btn btn-default" ng-click="pagCtrl.refresh()">Cancelar</button>
    </div>
</div>
